<!doctype html><html lang="pl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDoList</title><link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700&display=swap&subset=latin-ext" rel="stylesheet"><link href="css/bundle.css" rel="stylesheet"></head><body><div class="container"><div class="wrapper"><nav class="nav"><label for="search" class="nav__box"><i class="fas fa-search nav__icon"></i> <input id="search" name="search" class="nav__input-search" placeholder="search" maxlength="10"></label></nav><header class="header"><time class="header__day-number" datetime=""></time><div class="header__box"><time class="header__month" datetime=""></time> <time class="header__year" datetime=""></time></div><time class="header__day" datetime=""></time></header><main class="content"></main><button id="create-task" class="button">+</button></div></div><form class="form form--hidden"><div class="form__box"><label for="title" class="form__label"><p class="form__title">Title</p></label> <input id="title" name="title" class="form__input" autofocus required></div><div class="form__box"><label for="description" class="form__label"><p class="form__title">Description</p></label> <textarea class="form__textarea" name="description" id="description" cols="30" rows="3" required></textarea></div><div class="form__box"><label for="time" class="form__label"><p class="form__title">Time</p></label> <input id="time" type="time" name="time" class="form__input" required></div><button class="button button--form" type="submit" name="add" id="add-task">Add Task</button> <button id="cancel-task" type="button" class="button button--cancel" name="cancel"><i class="fas fa-times form__icon-button"></i></button></form><script src="https://wzrd.in/standalone/uuid%2Fv4@latest"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script><script src="js/bundle.js"></script></body></html>
