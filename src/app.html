<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="wrapper">

            <div class="nav">
                <label for="search" class="nav__box">
                   <span aria-hidden="true" class="nav__icon"><i  class="fas fa-search "></i></span> 
                    <input   id="search" name="search" type="text" class="nav__input-search" placeholder="Search  by Title"
                        maxlength="10" >
                </label>
            </div>

            <header class="header">


                <time class="header__day-number" datetime=""> </time>
                <div class="header__box">
                    <time class="header__month" datetime=""></time>
                    <time class="header__year" datetime=""></time>
                </div>
                <time class="header__day" datetime=""></time>



            </header>
            <main class="content ">
               

            </main>

            <button id="create-task" type="button" class=" button">+</button>



        </div>

    </div>
    <form  class="form form--hidden">
        <div class="form__box">
            <p class="form__title">Title </p>
            <label for="title" class="form__label">
            </label>
            <input id="title" type="text" name="title" class="form__input" autofocus required>


        </div>
        <div class="form__box">
            <p class="form__title">Description</p>
            <label for="description" class="form__label">
            </label>

            <textarea class="form__textarea" name="description" id="description" cols="30" rows="3" required></textarea>


        </div>
        <div class="form__box">
            <p class="form__title">Time</p>
            <label for="time" class="form__label">
            </label>
            <input id="time" type="time"  name="time" class="form__input " >


        </div>



        


        <button class="button button--form" type="submit" name="add" id="add-task">Add Task</button>
        <button id="cancel-task" type="button" class="button  button--cancel" type="button" name="cancel"><i
            class="fas fa-times form__icon-button"></i></button>
        </form>
    <!--  Library ID -->
    <script src="https://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <!--  Library Date Moment  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   
    
</body>
